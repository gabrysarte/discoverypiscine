<!DOCTYPE html>
<html>
<head>
	<title>Tab</title>
	<style>
			html, body {
				margin: 0%;
				padding: 0%;
				height: 100%;
			}
			table {
				border-spacing: 0;
				height: 100%;
				white-space: nowrap;
			}
			.table {
				border-style: hidden;
				width: 100%;
				height: 100%;
				text-align: center;
				font-size: 30px;
				white-space: nowrap;
			}
			.left {
				width: 50%;
				background-color: darkseagreen;
				color: white;
			}
			.right {
				width: 50%;
				background-color: salmon;
				color: white;
			}
		</style>
</head>
<body>
	<table class="table" border="1">
		<tr>
			<td class="left"> GOLDEN RETRIEVER </td>
			<td class="right"> LABRADOR RETRIEVER </td>
		</tr>
	</table>
</body>
</html>
