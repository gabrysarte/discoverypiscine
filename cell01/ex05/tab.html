<!DOCTYPE html>
<html>
<head>
	<title>Tab</title>
	<style>
		.table {
			border-collapse: collapse;
			border-color: black;
			border-style: hidden;
			width: 100%;
			height: 120px;
			text-align: center;
		}
		.left {
			background-color: darkseagreen;
		}
		.right {
			background-color: salmon;
		}
	</style>
</head>
<body>
	<table class="table" border="1">
		<tr>
			<td class="left"> GOLDEN RETRIEVER </td>
			<td class="right"> LABRADOR RETRIEVER </td>
		</tr>
	</table>
</body>
</html>
