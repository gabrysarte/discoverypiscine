<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="background.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>PSICHEDELICO</title>
	<script>
		let isChanged = false;
		function changeBg() {
			$('body').css('backgroundColor', isChanged ? '#FFC15E' : '#465775');
			isChanged = !isChanged;
		}
	</script>
</head>
<body>
	<button onclick="changeBg()">Click ME</button>
</body>
</html>
